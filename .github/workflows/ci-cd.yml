name: CI/CD Pipeline Spring Boot

on:
  workflow_call:
  # Definir entradas y secretos si se quieren pasar de forma expl√≠cita
  # Por ejemplo, si un secreto no puede ser heredado
  # secrets:
  #   registry_password:
  #     required: true


jobs:
  build:
    runs-on: ubuntu-latest
    # Permisos para que el flujo de trabajo pueda leer y compilar el repositorio
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      # Add this step to grant execute permission to gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    # Permisos para que el flujo de trabajo pueda leer y compilar la imagen docker
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          image: ffernacu/spring-reactor-alumno-image
          tags: ${{ secrets.DOCKER_USERNAME }}/spring-reactor-alumno-image:latest
          registry: docker.io
          dockerfile: Dockerfile



